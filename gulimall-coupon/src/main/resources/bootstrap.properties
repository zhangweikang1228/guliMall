

spring.application.name=gulimall-coupon
## bootstrap.properties 文件加载会优先于 application.propertie
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=18d3960a-2031-44c0-bc9f-a018dd2fb002
